<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clima Actual</title>

</head>
<style>body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 80px;
            width: 80px;
            margin-right: 8px;
        }

        .navbar-links {
            display: flex;
            margin-left: auto;
        }

        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-links {
                flex-direction: column;
                width: 100%;
            }

            .navbar a {
                text-align: left;
                width: 100%;
            }
        }

        .content {
            text-align: center;
            margin-top: 20px;
        }

.container {
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 300px;
}

h1 {
  color: #0077b6;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 10px;
  margin-bottom: 15px;
}

button {
  background-color: #0077b6;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #005f87;
}

#resultado {
  margin-top: 20px;
  font-size: 18px;
}
</style>
<body>
    <div class="navbar">
        <a href="logo.png" class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
    <div class="navbar">
        <a href="conversor.html" class="logo">Conversor de temperatura.</a>
    </div>

    <div style="padding: 20px;">
  <ion-nav-link routerDirection="back" component="nav-profile"></ion-nav-link>
  <div class="container">
    <h1>Consulta el Clima</h1>
    <input type="text" id="ciudad" placeholder="Ingresa una ciudad...">
    <button onclick="obtenerClima()">Consultar</button>
    <div id="resultado"></div>
  </div>

  <script>
    async function obtenerClima() {
      const ciudad = document.getElementById("ciudad").value;
      const apiKey = "a768de66758902657a49f8903c6bdb0c"; 
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${ciudad}&appid=${apiKey}&lang=es&units=metric`;

      try {
        const respuesta = await fetch(url);
        if (!respuesta.ok) throw new Error("Ciudad no encontrada");
        const datos = await respuesta.json();

        const nombre = datos.name;
        const temp = datos.main.temp;
        const desc = datos.weather[0].description;
        const icono = datos.weather[0].icon;

        document.getElementById("resultado").innerHTML = `
          <h2>${nombre}</h2>
          <p><img src="https://openweathermap.org/img/wn/${icono}@2x.png" alt="${desc}"></p>
          <p><strong>${temp}Â°C</strong></p>
          <p>${desc}</p>
        `;
      } catch (error) {
        document.getElementById("resultado").innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
