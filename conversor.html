<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversor de Temperaturas</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<style>body 
 {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .navbar {
            background-color: #333;
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            margin-top: 20px;
            overflow: hidden;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 40px;
            width: 40px;
            margin-right: 8px;
        }

        .navbar-links {
            display: flex;
            margin-left: auto;
        }

        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-links {
                flex-direction: column;
                width: 100%;
            }

            .navbar a {
                text-align: left;
                width: 100%;
            }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            margin-top: 40px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #0077b6;
        }

        .formulario label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0077b6;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f87;
        }

        .resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

</style>
<body><center>
   <div class="navbar">
        <a href="clima.html" class="logo">Inicio</a>
    </div>
  <div class="container">
    <h1>Conversor de Temperaturas</h1>
    <div class="formulario">
      <label for="grados">Temperatura:</label>
      <input type="number" id="grados" placeholder="Ingresa valor">

      <label for="unidadOrigen">De:</label>
      <select id="unidadOrigen">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <label for="unidadDestino">A:</label>
      <select id="unidadDestino">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <button onclick="convertir()">Convertir</button>
    </div>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function convertir() {
      const valor = parseFloat(document.getElementById("grados").value);
      const origen = document.getElementById("unidadOrigen").value;
      const destino = document.getElementById("unidadDestino").value;
      let resultado = 0;

      if (isNaN(valor)) {
        document.getElementById("resultado").innerText = "Por favor, ingresa un número válido.";
        return;
      }

      // Convertimos a Celsius como base
      let celsius;
      if (origen === "celsius") celsius = valor;
      else if (origen === "fahrenheit") celsius = (valor - 32) * 5 / 9;
      else if (origen === "kelvin") celsius = valor - 273.15;

      // Luego convertimos desde Celsius al destino
      if (destino === "celsius") resultado = celsius;
      else if (destino === "fahrenheit") resultado = (celsius * 9 / 5) + 32;
      else if (destino === "kelvin") resultado = celsius + 273.15;

      document.getElementById("resultado").innerText = 
        `${valor} ${origen} = ${resultado.toFixed(2)} ${destino}`;
    }
  </script>
</body></center>
</html>
